<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <title>XIbot 多開狀態</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      color:#ddd;
     
      background-image: url('/background.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: cover;
      background-attachment: fixed;
    }

    
    #container { display:flex; flex-wrap:wrap; gap:10px; padding:10px; box-sizing:border-box; }

    
    .win {
      width:360px;
      height:260px;
      background:#111;
      border:1px solid #444;
      border-radius:6px;
      position:relative;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
    }

    .title {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:6px;
      background:#333;
      padding:6px;
      cursor:move;
      user-select:none;
      font-weight:bold;
      flex: 0 0 auto;
    }

   
    .content {
      padding:6px;
      overflow:auto;
      font-family: monospace;
      font-size:12px;
      white-space:pre-wrap;
      flex: 1 1 auto;
    }

   
    .input-area {
      display:flex;
      gap:6px;
      padding:6px;
      border-top:1px solid rgba(255,255,255,0.03);
      background: rgba(0,0,0,0.04);
      flex: 0 0 auto;
      box-sizing: border-box;
    }
    .input-field { flex:1; padding:6px 8px; border-radius:4px; border:1px solid #444; background:#0f0f0f; color:#ddd; font-family:monospace; }
    .send-btn { padding:6px 8px; background:#2b6; border:none; color:#000; border-radius:4px; cursor:pointer; }
    .send-btn:active { transform:translateY(1px); }
    .resize-handle { position:absolute; right:0; top:0; width:16px; height:100%; cursor:ew-resize; display:flex; align-items:center; justify-content:center; color:#777; user-select:none; }
    .resize-handle-vert { position:absolute; left:0; bottom:0; width:100%; height:18px; cursor:ns-resize; display:flex; align-items:center; justify-content:center; color:#777; user-select:none; background: linear-gradient(to top, rgba(255,255,255,0.02), transparent); }

    .win.minimized .content { display:none; height:0; padding:0; }
    .win.Maximized { position:fixed !important; left:10px !important; top:10px !important; width: calc(100% - 20px) !important; height: calc(100% - 20px) !important; z-index:2000; }
  </style>
</head>
<body>
  <h2>XIbot 多開狀態</h2>
  <div id="container"></div>
  <script src="./client.js"></script>
</body>
</html>
